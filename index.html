<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Roller</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="dice-bar">
    <div id="dice-container">
      <div class="dice-options">
        <div class="add-die" data-die="4">d4</div>
        <div class="add-die" data-die="6">d6</div>
        <div class="add-die" data-die="8">d8</div>
        <div class="add-die" data-die="10">d10</div>
        <div class="add-die" data-die="12">d12</div>
        <div class="add-die" data-die="20">d20</div>
        <div class="add-die" data-die="100">d%</div>
        <div class="add-die" data-die="custom">Custom</div>
      </div>

      <div id="amount-control" class="hidden">
        <label for="die-amount">Amount:</label>
        <input type="number" id="die-amount" min="1" max="8" value="1" />
        <input
          type="number"
          id="custom-sides"
          min="1"
          max="1000"
          placeholder="Custom sides"
          class="hidden"
        />
        <button id="confirm-add">Add</button>
      </div>
    </div>
  </header>

  <main>
    <button id="roll-btn">Roll</button>
    <div id="result-display"></div>
  </main>

  <footer>
    <button id="history-toggle">Roll History</button>
    <div id="history-panel" class="hidden"></div>
  </footer>

  <script src="index.js"></script>
</body>
</html>
